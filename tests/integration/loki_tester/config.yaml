options:
  log-to:
    default: NOOP
    description: |
      Where should the charm workload dump its logs? 
      Supported: `syslog`, `loki`, `file`.
      Also a comma-separated combination of these is supported, as well as
      `ALL`, for all modes at once, and `NOOP` for 'do nothing'.
    type: string
